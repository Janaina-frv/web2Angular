<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Lista de Turmas</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngfor="let turma of turmas ">
                <td>
                    {{turma.nome}}
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
